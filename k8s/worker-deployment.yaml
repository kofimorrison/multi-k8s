apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      component: worker
  template:
    metadata:
      labels:
        component: worker
    spec:
      containers:
      - name: worker
        image: kofimorrison/multi-worker
        env:
          - name: REDIS_HOST
            value: redis-cluster-ip-service
          - name: REDIS_PORT
            value: "6379"
        imagePullPolicy: Always
        resources:
          requests:
            memory: "64Mi"
            cpu: "2000m"
          limits:
            memory: "128Mi"
            cpu: "500m"